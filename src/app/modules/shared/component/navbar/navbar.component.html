<mat-toolbar>
    <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones" >
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #secciones="matMenu">
        <button mat-menu-item routerLink="/inicio">inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
    </mat-menu>

    <span>La Ferreteria de Villa</span>

    <button id="menuInicio" mat-button routerLink="/inicio">inicio</button>

    <!-- menu desplegable de seccion de productos -->
    <button id="menuProductos" mat-button [matMenuTriggerFor]="producto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/electricidad">Electricidad</button>
        <button mat-menu-item routerLink="/herrElectricas">Herramientas el√©ctricas</button>
        <button mat-menu-item routerLink="/herrManuales">Herramientas manuales</button>

    </mat-menu>


    <span class="example-spacer"></span>

        <button mat-menu-item routerLink="/registro">Registrarse</button>
        <button mat-menu-item routerLink="/inicio-sesion">Iniciar sesion</button>
        
    </mat-menu>


    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
